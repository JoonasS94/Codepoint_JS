<!--Header of page-->
<h1>Lisää uusi videopeli</h1>





















<label for="name">Game's name:</label>
<input type="text" id="name" name="name" required>

<label for="replayed">Have you replayed the game?</label>

<label>
    <input type="checkbox" id="replayed" onchange="updateCheckmark()">
    <span id="checkmark"></span>
</label>


<label for="genre">Genre:</label>

<!--Radiobuttons for genre selection-->
<label for="genre-ammunta">Ammunta</label>
<input id="genre-ammunta" type="radio" name="genre" value="Ammunta"/>

<label for="genre-roolipeli">Roolipeli</label>
<input id="genre-roolipeli" type="radio" name="genre" value="Roolipeli"/>

<label for="genre-simulaatio">Simulaatio</label>
<input id="genre-simulaatio" type="radio" name="genre" value="Simulaatio"/>

<label for="genre-toiminta">Toiminta</label>
<input id="genre-toiminta" type="radio" name="genre" value="Toiminta"/>

<label for="genre-toimintahiippailu">Toimintahiippailu</label>
<input id="genre-toimintahiippailu" type="radio" name="genre" value="Toimintahiippailu" />

<label for="releaseDate">Release date:</label>
<input type="date" id="releaseDate" name="releaseDate" required>

<label for="developer">Developer:</label>
<input type="text" id="developer" name="developer" required>




<label for="platform">Original release platform:</label>
<select id="platform" name="platform" required>
    <option value="">Select platform</option>
    <option value="Windows (PC)">Windows (PC)</option>
    <option value="PlayStation 2">PlayStation 2</option>
</select>




<label for="engine">Game engine:</label>
<input type="text" id="engine" name="engine" required>

<label for="review">Metacritic grade:</label>
<input type="number" id="review" name="review" min="0" max="100" required>


<button type="button" id="submitButton">OK</button>

<!-- Valkoinen pop-up laatikko -->
<div id="popupBox">
    <div class="grid-container">
        <div class="grid-item" id="nameDisplay"></div>
        <div class="grid-itemBox" id="replayedDisplay"></div>
        <div class="grid-item" id="developerDisplay"></div>
        <div class="grid-item" id="releaseDateDisplay"></div>
        <div class="grid-item" id="genreDisplay"></div>
        <div class="grid-item" id="platformDisplay"></div>
        <div class="grid-item" id="engineDisplay"></div>
        <div class="grid-item" id="ratingDisplay"></div>
    </div>
</div>

<script src="script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const popupBox = document.getElementById('popupBox');
        
        document.getElementById('submitButton').addEventListener('click', function ()
        {
            popupBox.style.display = 'block'; // Näytä laatikko
        });
    });
</script>





















</body>
